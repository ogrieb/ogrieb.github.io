<figure>
    <img src="{{ site.url }}/assets/{{ include.img }}"
        {% if include.alt %}
            alt="{{ include.alt }}"
        {% else %}
            alt="{{ include.img }}"
        {% endif %}
        {% if include.width %} width="{{ include.width }}" {% endif %}
        {% if include.height %} height="{{ include.height }}" {% endif %}>
    {% if include.cap %}
        <figcaption>{{ include.cap | markdownify }}</figcaption>
    {% endif %}
</figure>
